    <main class="app">
        <section class="greeting">
            <h2 class="title">
                Heya, <input type="text" id="name" placeholder="Name Here">
            </h2>
        </section>

        <section class="create-todo">
            <h3>CREATE A TASK</h3>
            <form id="new-todo-form">
                <h4>What's on your mind?</h4>
                <input 
                    type="text" 
                    name="content" 
                    id="content" 
                    placeholder="e.g. drinking some orange juice.">
                <h4>Pick a category</h4>
                <div class="options">
                    <label>
                        <input 
                            type="radio" 
                            name="category" 
                            id="category1" 
                            value="business">
                        <span class="bubble business"></span>
                        <div>Business / Studies
                        </div>
                    </label>

                    <label>
                        <input 
                            type="radio" 
                            name="category" 
                            id="category2" 
                            value="personal">
                        <span class="bubble personal"></span>
                        <div>Personal</div>
                    </label>
                </div>

                <input type="submit" value="Add task">
            </form>
        </section>
